<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="math.css">
  <title>Arithmetic Practice</title>
</head>

<body>
  <header>
    <h1>Choose Your Challenge!</h1>
    <nav>
      <button type="button" class="nav-button">
        <ion-icon name="person-outline"></ion-icon>
      </button>
      <button type="button" class="nav-button">
        <ion-icon name="home-outline"></ion-icon>
      </button>
      <!-- <button type="button" class="nav-button"> 
                <i class="fa-solid fa-user"></i>
            </button> -->
    </nav>
  </header>
  <div class="container">
    <div class="buttons">
      <button id="additionBtn">+</button>
      <button id="subtractionBtn">-</button>
      <button id="multiplicationBtn">*</button>
      <button id="divisionBtn">/</button>
    </div>
    <div class="problem-set">
      <div id="timer">Timer: <span id="minutes">00</span>:<span id="seconds">00</span></div>
      <div class="problems-container">
        <!-- Arithmetic problems will be generated here using JavaScript -->
      </div>
      <button id="submitBtn">Submit</button>
    </div>
    <div class="cursor rounded"></div>
    <div class="cursor pointed">
      <div>
      </div>
      <script src="math.js"></script>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
