<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="math.css">
    <title>Arithmetic Practice</title>
</head>
<body style = "background-color: #105165;">
    <header>
        <div class="challenge"><strong>CHOOSE YOUR CHALLENGE!!!</strong></div>
        <nav>
            <a href="#">
                <button type="button" class="button" >
                 <span class="button__icon" >
                 <ion-icon name="person-outline"></ion-icon>   
                </button></a>
            <a href="#">
                <button type="button" class="home" >
                <span class="home_icon">
                <ion-icon name="home-outline"></ion-icon></a>
        </nav>
    </header>
    <div class="container">
        <div class="Button">
            <button id="additionBtn"><strong>+</strong></button>  
            <button id="subtractionBtn"><strong>-</strong></button>
            <button id="multiplicationBtn"><strong>*</strong></button>
            <button id="divisionBtn"><strong>/</strong></button>
        </div>
    </div>
        <div class = "problem-set">
        <div id="timer">Timer: <span id="minutes">00</span>:<span id="seconds">00</span></div>
        <div class="problems-container">
            <!-- Arithmetic problems will be generated here using JavaScript -->
        </div>
        <button id="submitBtn">Submit</button>
        </div>
    </div>
    <script src="math.js"></script>
    <!-- <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> -->
</body>
</html>
