<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Finance.css">
    <script src="script.js"></script>
    <title>Finance Page</title>

        table {
            width: 40%;

</head>

<body>
    <div class="container1">
        <table align ="center" id="table1">
            <tr>
                <th colspan="2">Weekly Savings</th>
            </tr>
            <tr>
                <th>Day</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td> Monday</td>
                <td><input type="number" name="amount1"></td>
            </tr>
            <tr>
                <td> Tuesday</td>
                <td><input type="number" name="amount2"></td>
            </tr>
            <tr>
                <td> Wednesday</td>
                <td><input type="number" name="amount3"></td>
            </tr>
            <tr>
                <td> Thursday</td>
                <td><input type="number" name="amount4"></td>
            </tr>
            <tr>
                <td> Friday</td>
                <td><input type="number" name="amount5"></td>
            </tr>
            <tr>
                <td> Saturday</td>
                <td><input type="number" name="amount6"></td>
            </tr>
            <tr>
                <td> Sunday</td>
                <td><input type="number" name="amount7"></td>
            </tr>
            <tr>
                <td>Total</td>
                <td id="totalSavings">0.00</td>
            </tr>
        </table>
        <button id="addSavingsButton">Add Savings</button>
    </div>

    <div class="container2">
        <table align ="left">
            <tr>
                <th>Saving Goals</th>
            </tr>
            <tr class="weekly-goal"> 
                <td>Weekly Goal $<input type="text" name="Weekly Goal"></td>  
            </tr>
            <tr class="monthly-goal">
                <td>Monthly Goal $<input type="text" name="Monthly Goal"></td>      
            </tr>
        </table>
    </div>

    <div class="container3">
        <table id="table3">
            <tr>
                <th colspan="2">Weekly Spending</th>
            </tr>
            <tr>
                <th>Day</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td> Monday</td>
                <td><input type="number" name="Amount1"></td>
            </tr>
            <tr>
                <td> Tuesday</td>
                <td><input type="number" name="Amount2"></td>
            </tr>
            <tr>
                <td> Wednesday</td>
                <td><input type="number" name="Amount3"></td>
            </tr>
            <tr>
                <td> Thursday</td>
                <td><input type="number" name="Amount4"></td>
            </tr>
            <tr>
                <td> Friday</td>
                <td><input type="number" name="Amount5"></td>
            </tr>
            <tr>
                <td> Saturday</td>
                <td><input type="number" name="Amount6"></td>
            </tr>
            <tr>
                <td> Sunday</td>
                <td><input type="number" name="Amount7"></td>
            </tr>
            <tr>
                <td>Total</td>
                <td id="totalSpending">0.00</td>
            </tr>
        </table>
        <button id="addSpendingButton">Add Spending</button>
    </div>

    <div class= "button">
        <button type="button">Home Button</button>
    </div>

    <div class="Account">
        <Account type="Account">My Account</Account>
    </div>
</body>
</html>
